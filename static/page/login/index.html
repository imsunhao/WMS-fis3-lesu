<!DOCTYPE html>
<html lang="zh-cmn">
<head>
    <meta charset="UTF-8">
    <title>仓库管理系统(v2.0)</title>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="canvas-particle.js"></script>
</head>
<body>
<div class="center">
    <div class="left">
        <ul class="box">
            <li class="box-1"></li>
            <li class="box-2"></li>

            <li class="box-5"></li>
            <li class="box-6"></li>
        </ul>
        <h3>仓库管理系统是通过入库业务</h3>

    <div class="right">
        <div class="inner">
            <h3>乐速科技</h3>

                <input type="submit" value="立刻登录">
            </form>
            <p><a id="forgetPassword" href="javaScript:void(0);">忘记密码？</a></p>
            <!--debug-->
            <span><a href="../../main.html">imsunhao</a></span>

        </div>
